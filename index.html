<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma de Busca OS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #4e73df;
      font-size: 1.8rem;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.4);
    }
    button {
      background: #4e73df;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #2e59d9;
    }
    .resultado {
      text-align: left;
      margin-top: 20px;
      background: #f8f9fc;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid #e3e6f0;
      min-height: 120px;
    }
    .resultado strong {
      color: #1cc88a;
    }
    .codigo {
      display: inline-block;
      background: #4e73df;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .copiar-btn {
      background: #1cc88a;
      margin-left: 8px;
      font-size: 0.8rem;
      padding: 6px 10px;
    }
    .copiar-btn:hover {
      background: #17a673;
    }
    .loading {
      color: #4e73df;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游댌 Plataforma de Busca OS</h2>

    <div class="input-group">
      <input type="text" id="busca" placeholder="Digite o c칩digo (ex: F001) ou palavra-chave" />
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      <em>Digite um c칩digo ou palavra-chave acima...</em>
    </div>
  </div>

  <script>
    let banco = []; // Array vazio que ser치 preenchido com os dados do JSON

    // Fun칞칚o para carregar os dados do JSON
    async function carregarDados() {
      try {
        const response = await fetch('manutencoes.json'); // Substitua pelo caminho correto do seu arquivo
        banco = await response.json();
        console.log('Dados carregados com sucesso!', banco);
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('resultado').innerHTML = 
          '<em class="loading">Erro ao carregar os dados. Recarregue a p치gina.</em>';
      }
    }

    function buscar() {
      const termo = document.getElementById('busca').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!termo) {
        resultado.innerHTML = '<em>Por favor, digite algo para buscar.</em>';
        return;
      }

      if (banco.length === 0) {
        resultado.innerHTML = '<em class="loading">Carregando dados... Por favor, aguarde.</em>';
        carregarDados();
        return;
      }

      const item = banco.find(x => 
        x.CODIGO.toLowerCase() === termo ||
        x.DESCRICAO_OS.toLowerCase().includes(termo) ||
        x.DESCRICAO_SUB_OS.toLowerCase().includes(termo) ||
        x.SERVICO_REALIZADO.toLowerCase().includes(termo)
      );

      if (item) {
        resultado.innerHTML = `
          <div class="codigo">C칩digo de Falha: ${item.CODIGO}</div><br>
          <div>
            <strong>DESCRI칂츾O OS:</strong> ${item.DESCRICAO_OS}
            <button class="copiar-btn" onclick="copiarTexto('${item.DESCRICAO_OS.replace(/'/g, "\\'")}')">游늶 Copiar</button>
          </div><br>
          <div>
            <strong>DESCRI칂츾O SUB-OS:</strong> ${item.DESCRICAO_SUB_OS}
            <button class="copiar-btn" onclick="copiarTexto('${item.DESCRICAO_SUB_OS.replace(/'/g, "\\'")}')">游늶 Copiar</button>
          </div><br>
          <div>
            <strong>SERVI칂O REALIZADO:</strong> ${item.SERVICO_REALIZADO}
            <button class="copiar-btn" onclick="copiarTexto('${item.SERVICO_REALIZADO.replace(/'/g, "\\'")}')">游늶 Copiar</button>
          </div>
        `;
      } else {
        resultado.innerHTML = `<em>Nenhum resultado encontrado para "<strong>${termo}</strong>".</em>`;
      }
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
        .then(() => {
          alert('Texto copiado com sucesso!');
        })
        .catch(err => {
          console.error('Erro ao copiar texto:', err);
          alert('Erro ao copiar texto');
        });
    }

    // Carrega os dados quando a p치gina 칠 aberta
    window.onload = carregarDados;
  </script>
</body>
</html>
