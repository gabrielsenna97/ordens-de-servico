<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Ordens de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 15px;
            background-color: #069732;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .os-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .os-codigo {
            font-weight: bold;
            color: #069732;
            font-size: 18px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .os-campo {
            margin-bottom: 10px;
        }
        .os-campo strong {
            color: #333;
        }
        #resultsCount {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Busca de Ordens de Serviço</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite código, descrição ou serviço..." onkeyup="buscarOS()">
        <button id="searchButton" onclick="buscarOS()">Buscar</button>
        <div id="resultsCount"></div>
    </div>
    
    <div id="resultsContainer"></div>

    <script>
        // Seus dados de ordens de serviço
        const ordensServico = [
          {
            "CODIGO": "",
            "DESCRICAO_OS": "TROCA DE FILTROS",
            "DESCRICAO_SUB_OS": "MAQUINA APRESENTANDO BAIXA PRESSÃO DE COMBUSTIVEL 3,8BAR",
            "SERVICO_REALIZADO": "OCORRÊNCIA: GRUPO GERADOR APRESENTANDO BAIXA PRESSÃO DE COMBUSTIVEL 3,8BAR , APÓS INSPEÇÃO FOI CONSTATADO QUE OS FILTROS DE COMBUSTIVEL PRIMARIO E SECUNDARIO ESTAVAM BASTANTE SUJOS, NECESSÁRIO A SUBSTITUIÇÃO. FOI REALIZADO A SUBSTITUIÇÃO DOS FILTROS DE COMBUSTIVEL PRIMARIO E SECUNDARIO, FEITO INSPEÇÃO NAS MAGUEIRAS DE COMBUSTIVEL, FEITO INSPEÇÃO NA VALVULA SOLENOIDE, FORAM UTILIZADOS: 01 FILTRO PRIMÁRIO BOSCH (COD: 20620) 01 FILTRO SECUNDÁRIO BOSCH (COD: 20618) SERVIÇO REALIZADO POR (OPERADOR E MANTENEDOR)."
          },
          {
            "CODIGO": "",
            "DESCRICAO_OS": "TROCA DE OLEO (PREVENTIVA 250 HORAS)",
            "DESCRICAO_SUB_OS": "MANUTENÇÃO PREVENTIVA - 250 H ~ 13 DIAS (TROCA DE ÓLEO E FILTROS)",
            "SERVICO_REALIZADO": "FOI REALIZADO A TROCA DE OLEO, TROCA DO FILTRO DE OLEO, FEITO A COLETA DE AMOSTRA DE OLEO, LIMPEZA E INSPEÇÃO NA GALERIA DO FILTRO DE AR, LIMPEZA E TROCA DOS ORINGS E PLACA DE INSERÇÃO DO FILTRO CENTRIFUGO, INSPEÇÃO NAS MANGEIRAS DE COMBUSTIVEL, INSPEÇÃO DE LIMALHAS NO FILTRO DE OLEO, INSPEÇÃO NAS ENGRENAGENS INTERMEDIARIAS, FORAM UTILIZADOS: 39 LT ÓLEO MOBIL 15W40 (COD: 9071) 1 FILTRO DE ÓLEO LUBRIFICANTE (COD: 20619) 1 PLACA DE INSERÇÃO (COD: 11093) 1 KIT CONTRATO (COD: 9254) 1 ANEL CENTRIFUGO. (COD: 9873)1 ANEL CENTRIFUGO (COD: 9874) 1 ANEL DE VEDAÇÃO DO CENTRIFUGO (COD: 9875) 03 LTS ES COMPLEAT (COD.:1015) 01 LLC500 (COD.18025) 01 LT DESENGRAXANTE (COD.8945) SERVIÇO REALIZADO POR: (OPERADOR E MANTENEDOR)."
          }
          // Adicione aqui outras ordens de serviço conforme necessário
        ];

        function buscarOS() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const resultados = ordensServico.filter(os => 
                (os.CODIGO && os.CODIGO.toLowerCase().includes(termo)) ||
                (os.DESCRICAO_OS && os.DESCRICAO_OS.toLowerCase().includes(termo)) ||
                (os.DESCRICAO_SUB_OS && os.DESCRICAO_SUB_OS.toLowerCase().includes(termo)) ||
                (os.SERVICO_REALIZADO && os.SERVICO_REALIZADO.toLowerCase().includes(termo))
            );

            mostrarResultados(resultados);
        }

        function mostrarResultados(resultados) {
            const container = document.getElementById('resultsContainer');
            const contador = document.getElementById('resultsCount');
            
            if (resultados.length === 0) {
                container.innerHTML = '<div class="os-item">Nenhuma ordem de serviço encontrada.</div>';
                contador.textContent = '';
                return;
            }

            contador.textContent = `${resultados.length} ordem(ns) de serviço encontrada(s)`;
            
            container.innerHTML = resultados.map(os => `
                <div class="os-item">
                    <div class="os-codigo">Código: ${os.CODIGO || 'N/A'}</div>
                    <div class="os-campo"><strong>OS:</strong> ${os.DESCRICAO_OS || ''}</div>
                    <div class="os-campo"><strong>Sub-OS:</strong> ${os.DESCRICAO_SUB_OS || ''}</div>
                    <div class="os-campo"><strong>Serviço Realizado:</strong> ${os.SERVICO_REALIZADO || ''}</div>
                </div>
            `).join('');
        }

        // Mostrar todas as ordens ao carregar a página
        window.onload = function() {
            mostrarResultados(ordensServico);
        };
    </script>
</body>
</html>
