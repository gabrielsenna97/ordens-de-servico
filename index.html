<script>
    document.addEventListener('DOMContentLoaded', function() {
      let banco = [];
      let dadosCarregados = false;

      // Atualiza o ano automaticamente
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // Carrega os dados ao iniciar
      carregarDados();

      // Função para carregar dados do JSON
      async function carregarDados() {
        try {
          document.getElementById('resultado').innerHTML = '<em class="loading">Carregando dados...</em>';
          
          const response = await fetch('dados.json');
          
          if (response.ok) {
            banco = await response.json();
            dadosCarregados = true;
            document.getElementById('resultado').innerHTML = '<em>Digite um código ou palavra-chave acima...</em>';
          } else {
            throw new Error('Falha ao carregar dados');
          }
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          document.getElementById('resultado').innerHTML = 
            '<em class="loading">Erro ao carregar os dados. Verifique:<br>1. O arquivo JSON existe<br>2. Está no local correto<br>3. A conexão está ativa</em>';
        }
      }

      // Função de busca
      window.buscar = function() {
        if (!dadosCarregados) {
          document.getElementById('resultado').innerHTML = '<em class="loading">Dados ainda não carregados. Aguarde...</em>';
          return;
        }
        
        const termo = document.getElementById('busca').value.trim().toLowerCase();
        const resultado = document.getElementById('resultado');

        if (!termo) {
          resultado.innerHTML = '<em>Por favor, digite algo para buscar.</em>';
          return;
        }

        const itensEncontrados = banco.filter(item => 
          Object.values(item).some(
            valor => valor && valor.toString().toLowerCase().includes(termo)
          )
        );

        mostrarResultados(itensEncontrados, termo);
      };

      // Mostra os resultados
      function mostrarResultados(itens, termo) {
        const resultado = document.getElementById('resultado'); // CORREÇÃO AQUI - estava 'resultado'
        
        if (itens.length === 0) {
          resultado.innerHTML = `<em>Nenhum resultado para "${termo}". Tente outro termo.</em>`;
          return;
        }

        resultado.innerHTML = itens.map(item => `
          <div class="item-resultado">
            <div class="codigo-resultado">
              <strong>Código:</strong> ${item.CODIGO || 'N/A'}
            </div>
            <div class="os-field">
              <div><strong>OS:</strong> ${item.DESCRICAO_OS || 'N/A'}</div>
              <button class="copy-btn" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_OS || '')}', 'OS copiado!')">Copiar</button>
            </div>
            ${item.DESCRICAO_SUB_OS ? `
            <div class="os-field">
              <div><strong>Sub-OS:</strong> ${item.DESCRICAO_SUB_OS}</div>
              <button class="copy-btn" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_SUB_OS)}', 'Sub-OS copiado!')">Copiar</button>
            </div>` : ''}
            ${item.SERVICO_REALIZADO ? `
            <div class="os-field">
              <div><strong>Serviço:</strong> ${item.SERVICO_REALIZADO}</div>
              <button class="copy-btn" onclick="copiarTexto('${escapeTexto(item.SERVICO_REALIZADO)}', 'Serviço copiado!')">Copiar</button>
            </div>` : ''}
          </div>
        `).join('');
      }

      // Função para escapar texto
      function escapeTexto(texto) {
        if (!texto) return '';
        return texto.toString()
          .replace(/'/g, "\\'")
          .replace(/"/g, '\\"')
          .replace(/\n/g, '\\n');
      }

      // Função para copiar texto
      window.copiarTexto = function(texto, mensagem) {
        navigator.clipboard.writeText(texto)
          .then(() => {
            const notificacao = document.getElementById('notification');
            notificacao.textContent = mensagem;
            notificacao.style.display = 'block';
            
            setTimeout(() => {
              notificacao.style.display = 'none';
            }, 2000);
          })
          .catch(err => {
            console.error('Erro ao copiar:', err);
            alert('Erro ao copiar texto');
          });
      };
    });
  </script>
