<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma de Busca OS - Oliveira Energia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="logo">Oliveira Energia</div>
    <div class="slogan">Com a graça de Deus • DESDE 1972</div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Plataforma de Busca OS</h2>
      
      <div class="search-box">
        <input type="text" id="busca" placeholder="Digite o código (ex: F001) ou palavra-chave" />
        <button onclick="buscar()">Buscar</button>
      </div>
      
      <div class="result-container" id="resultado">
        <div class="result-placeholder">Digite um código ou palavra-chave acima...</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Oliveira Energia © 2023 - Todos os direitos reservados
  </div>

  <div class="notification" id="notification"></div>

  <script src="js/script.js"></script>
</body>
</html>
