<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Inteligente por Similaridade</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --light: #ecf0f1;
      --success: #27ae60;
      --warning: #f39c12;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .search-box {
      display: flex;
      margin-bottom: 30px;
    }
    
    #searchInput {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
    }
    
    #searchButton {
      padding: 0 25px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    #searchButton:hover {
      background: #2980b9;
    }
    
    .result-item {
      background: var(--light);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      border-left: 5px solid var(--secondary);
    }
    
    .result-code {
      color: var(--primary);
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .result-field {
      margin-bottom: 15px;
    }
    
    .copy-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    
    .similarity-badge {
      background: var(--warning);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .no-results {
      text-align: center;
      padding: 30px;
      color: #7f8c8d;
    }
    
    .help-text {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid var(--warning);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Busca Inteligente por Similaridade</h1>
    
    <div class="help-text">
      <p><strong>Dicas de busca:</strong> Você pode procurar por códigos (F003, 03), frases completas ou partes de texto. O sistema encontrará correspondências mesmo com pequenas diferenças.</p>
    </div>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Digite código, frase ou termo aproximado...">
      <button id="searchButton">Buscar</button>
    </div>
    
    <div id="resultsContainer"></div>
  </div>

  <script>
    // Banco de dados de exemplo (substitua pelo seu JSON real)
    const database = [
      {
        "CODIGO": "F003",
        "DESCRICAO_OS": "Bucha do acoplamento",
        "DESCRICAO_SUB_OS": "Substituição de anéis elásticos",
        "SERVICO_REALIZADO": "Troca dos anéis elásticos do acoplamento principal"
      },
      {
        "CODIGO": "F008",
        "DESCRICAO_OS": "Vazamento de óleo",
        "DESCRICAO_SUB_OS": "Vazamento no cárter do motor",
        "SERVICO_REALIZADO": "Substituição da junta do cárter e limpeza da área"
      },
      {
        "CODIGO": "F012",
        "DESCRICAO_OS": "Problema elétrico",
        "DESCRICAO_SUB_OS": "Falha no sistema de ignição",
        "SERVICO_REALIZADO": "Substituição dos cabos de ignição e velas"
      }
    ];

    // Elementos da DOM
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsContainer = document.getElementById('resultsContainer');

    // Função principal de busca
    function search() {
      const query = searchInput.value.trim();
      
      if (!query) {
        resultsContainer.innerHTML = '<div class="no-results">Digite algo para buscar</div>';
        return;
      }

      const results = findSimilarResults(query);
      displayResults(results, query);
    }

    // Encontra resultados similares
    function findSimilarResults(query) {
      return database.map(item => {
        // Verifica todos os campos pesquisáveis
        const fieldsToSearch = [
          item.CODIGO,
          item.DESCRICAO_OS,
          item.DESCRICAO_SUB_OS,
          item.SERVICO_REALIZADO
        ];

        // Calcula a similaridade máxima encontrada no item
        let maxSimilarity = 0;
        
        fieldsToSearch.forEach(field => {
          if (field) {
            const similarity = calculateSimilarity(query, field);
            if (similarity > maxSimilarity) {
              maxSimilarity = similarity;
            }
          }
        });

        return {
          ...item,
          similarity: maxSimilarity
        };
      })
      .filter(item => item.similarity > 0.3) // Filtra itens com alguma similaridade
      .sort((a, b) => b.similarity - a.similarity); // Ordena por similaridade
    }

    // Algoritmo de similaridade (simplificado)
    function calculateSimilarity(query, text) {
      query = query.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");
      text = text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");

      // 1. Verifica correspondência exata
      if (text.includes(query)) return 1.0;
      
      // 2. Verifica correspondência parcial
      const queryWords = query.split(/\s+/);
      const textWords = text.split(/\s+/);
      
      let matches = 0;
      queryWords.forEach(qWord => {
        textWords.forEach(tWord => {
          if (tWord.includes(qWord)) {
            matches += qWord.length / tWord.length;
          }
        });
      });
      
      const partialSimilarity = matches / queryWords.length;
      
      // 3. Verifica similaridade de códigos (F003 vs 003 vs 3)
      if (/^[a-z]?\d+$/i.test(query) && /^[a-z]?\d+$/i.test(text)) {
        const queryNum = query.replace(/\D/g, '');
        const textNum = text.replace(/\D/g, '');
        
        if (queryNum === textNum) {
          return Math.max(0.9, partialSimilarity);
        }
      }
      
      return partialSimilarity;
    }

    // Exibe os resultados
    function displayResults(results, query) {
      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            Nenhum resultado encontrado para "${query}"<br>
            Tente usar termos mais genéricos ou verificar a ortografia
          </div>
        `;
        return;
      }

      resultsContainer.innerHTML = results.map(item => `
        <div class="result-item">
          <div class="result-code">
            Código: ${item.CODIGO}
            <span class="similarity-badge" title="Grau de similaridade">
              ${Math.round(item.similarity * 100)}%
            </span>
          </div>
          
          <div class="result-field">
            <strong>OS:</strong> ${item.DESCRICAO_OS}
          </div>
          
          ${item.DESCRICAO_SUB_OS ? `
          <div class="result-field">
            <strong>Sub-OS:</strong> ${item.DESCRICAO_SUB_OS}
          </div>` : ''}
          
          ${item.SERVICO_REALIZADO ? `
          <div class="result-field">
            <strong>Serviço:</strong> ${item.SERVICO_REALIZADO}
          </div>` : ''}
          
          <button class="copy-btn" data-text="${JSON.stringify(item).replace(/"/g, '&quot;')}">
            Copiar Detalhes
          </button>
        </div>
      `).join('');

      // Adiciona eventos aos botões de cópia
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemData = JSON.parse(this.getAttribute('data-text'));
          copyToClipboard(formatItemForClipboard(itemData));
          alert('Dados copiados para a área de transferência!');
        });
      });
    }

    // Formata os dados para a área de transferência
    function formatItemForClipboard(item) {
      return `Código: ${item.CODIGO}
OS: ${item.DESCRICAO_OS}
${item.DESCRICAO_SUB_OS ? `Sub-OS: ${item.DESCRICAO_SUB_OS}\n` : ''}
${item.SERVICO_REALIZADO ? `Serviço: ${item.SERVICO_REALIZADO}` : ''}`;
    }

    // Função para copiar texto
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    // Event listeners
    searchButton.addEventListener('click', search);
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') search();
    });

    // Inicialização
    resultsContainer.innerHTML = '<div class="no-results">Digite sua busca acima</div>';
  </script>
</body>
</html>
