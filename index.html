<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de OS</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f7f7f7; }
    .os-card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px #ccc; }
    .codigo { font-weight: bold; color: #444; }
    input { padding: 10px; width: 100%; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Consulta de Modelos de Ordem de Serviço</h2>
  <input type="text" id="busca" placeholder="Buscar por descrição ou código..." oninput="filtrar()">

  <div id="resultados"></div>

  <script>
    let dados = [];

    async function carregarDados() {
      const response = await fetch('dados.json');
      dados = await response.json();
      mostrarTodos();
    }

    function mostrarTodos() {
      const container = document.getElementById('resultados');
      container.innerHTML = "";
      dados.forEach(item => {
        container.innerHTML += `
          <div class="os-card">
            <div class="codigo">Código: ${item.CODIGO}</div>
            <div><strong>Descrição OS:</strong> ${item.DESCRICAO_OS}</div>
            <div><strong>Sub OS:</strong> ${item.DESCRICAO_SUB_OS}</div>
            <div><strong>Serviço:</strong> ${item.SERVICO_REALIZADO}</div>
          </div>
        `;
      });
    }

    function filtrar() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const filtrados = dados.filter(item =>
        item.CODIGO.toLowerCase().includes(termo) ||
        item.DESCRICAO_OS.toLowerCase().includes(termo) ||
        item.DESCRICAO_SUB_OS.toLowerCase().includes(termo) ||
        item.SERVICO_REALIZADO.toLowerCase().includes(termo)
      );

      const container = document.getElementById('resultados');
      container.innerHTML = "";
      filtrados.forEach(item => {
        container.innerHTML += `
          <div class="os-card">
            <div class="codigo">Código: ${item.CODIGO}</div>
            <div><strong>Descrição OS:</strong> ${item.DESCRICAO_OS}</div>
            <div><strong>Sub OS:</strong> ${item.DESCRICAO_SUB_OS}</div>
            <div><strong>Serviço:</strong> ${item.SERVICO_REALIZADO}</div>
          </div>
        `;
      });
    }

    carregarDados();
  </script>
</body>
</html>
