<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma de Busca OS - Oliveira Energia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1a3e72;
    }
    
    .logo-subtitle {
      font-size: 12px;
      color: #666;
      margin-top: -5px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 80px;
      margin-bottom: 30px;
      position: relative;
    }
    
    h2 {
      color: #1a3e72;
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #36b9cc;
    }
    
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    
    .input-group input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
      outline: none;
    }
    
    .input-group input:focus {
      border-color: #36b9cc;
    }
    
    .input-group button {
      padding: 12px 20px;
      background-color: #1a3e72;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .input-group button:hover {
      background-color: #2a4e82;
    }
    
    .resultado {
      min-height: 100px;
      padding: 15px;
      background-color: #f8f9fc;
      border-radius: 4px;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .item-encontrado {
      margin-bottom: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .codigo {
      font-weight: bold;
      color: #1a3e72;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    /* Estilos para os bot√µes de c√≥pia individuais */
    .copiar-btn-individual {
      background: #1a3e72;
      color: white;
      margin-left: 8px;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .copiar-btn-individual:hover {
      background: #2a4e82;
    }
    
    .campo-copiavel {
      margin: 8px 0;
      padding: 10px;
      background: #f8f9fc;
      border-radius: 4px;
      border-left: 3px solid #36b9cc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    hr {
      border: 0;
      height: 1px;
      background-color: #eee;
      margin: 20px 0;
    }
    
    /* Rodap√© */
    .footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">Oliveira Energia</div>
    <div class="logo-subtitle">Com a gra√ßa de Deus ‚Ä¢ DESDE 1972</div>
  </div>

  <div class="container">
    <h2>üîç Plataforma de Busca OS</h2>

    <div class="input-group">
      <input type="text" id="busca" placeholder="Digite o c√≥digo (ex: F001) ou palavra-chave" />
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      <em>Carregando dados de manuten√ß√£o...</em>
    </div>
  </div>

  <div class="footer">
    Oliveira Energia ¬© 2023 - Todos os direitos reservados
  </div>

  <script>
    let banco = [];
    let dadosCarregados = false;

    async function carregarDados() {
      try {
        document.getElementById('resultado').innerHTML = '<em class="loading">Carregando dados...</em>';
        
        // Tenta v√°rios caminhos poss√≠veis
        const caminhos = [
          'dados.json',
          './dados.json',
          window.location.pathname.replace(/index\.html$/, '') + 'dados.json',
          'https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/dados.json'
        ];
        
        for (const caminho of caminhos) {
          try {
            const response = await fetch(caminho);
            if (response.ok) {
              banco = await response.json();
              dadosCarregados = true;
              document.getElementById('resultado').innerHTML = '<em>Digite um c√≥digo ou palavra-chave acima...</em>';
              console.log('Dados carregados de:', caminho);
              return;
            }
          } catch (e) {
            console.log(`Falha no caminho: ${caminho}`, e);
          }
        }
        
        throw new Error('Todos os caminhos falharam');
        
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('resultado').innerHTML = 
          '<em class="loading">Erro ao carregar os dados. Verifique:<br>1. O arquivo JSON existe<br>2. Est√° no local correto<br>3. A conex√£o est√° ativa</em>';
      }
    }

    function buscar() {
      if (!dadosCarregados) {
        document.getElementById('resultado').innerHTML = '<em class="loading">Dados ainda n√£o carregados. Aguarde...</em>';
        return;
      }
      
      const termo = document.getElementById('busca').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!termo) {
        resultado.innerHTML = '<em>Por favor, digite algo para buscar.</em>';
        return;
      }

      const itensEncontrados = banco.filter(x => 
        x.CODIGO.toLowerCase().includes(termo) ||
        x.DESCRICAO_OS.toLowerCase().includes(termo) ||
        x.DESCRICAO_SUB_OS.toLowerCase().includes(termo) ||
        x.SERVICO_REALIZADO.toLowerCase().includes(termo)
      );

      if (itensEncontrados.length > 0) {
        resultado.innerHTML = itensEncontrados.map(item => `
          <div class="item-encontrado">
            <div class="codigo">C√≥digo: ${item.CODIGO}</div>
            
            <div class="campo-copiavel">
              <div><strong>OS:</strong> ${item.DESCRICAO_OS}</div>
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_OS)}', 'OS copiado!')">üìã Copiar OS</button>
            </div>
            
            <div class="campo-copiavel">
              <div><strong>Sub-OS:</strong> ${item.DESCRICAO_SUB_OS}</div>
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_SUB_OS)}', 'Sub-OS copiado!')">üìã Copiar Sub-OS</button>
            </div>
            
            <div class="campo-copiavel">
              <div><strong>Servi√ßo:</strong> ${item.SERVICO_REALIZADO}</div>
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.SERVICO_REALIZADO)}', 'Servi√ßo copiado!')">üìã Copiar Servi√ßo</button>
            </div>
          </div>
          <hr>
        `).join('');
      } else {
        resultado.innerHTML = `<em>Nenhum resultado para "${termo}". Tente outro termo.</em>`;
      }
    }

    // Fun√ß√£o para escapar texto para uso em HTML/JS
    function escapeTexto(texto) {
      return texto.replace(/'/g, "\\'")
                 .replace(/"/g, '\\"')
                 .replace(/\n/g, '\\n');
    }

    // Fun√ß√£o para copiar textos individuais
    function copiarTexto(texto, mensagem) {
      navigator.clipboard.writeText(texto)
        .then(() => {
          // Mostra mensagem flutuante
          const notificacao = document.createElement('div');
          notificacao.textContent = mensagem;
          notificacao.style.position = 'fixed';
          notificacao.style.bottom = '20px';
          notificacao.style.right = '20px';
          notificacao.style.backgroundColor = '#1a3e72';
          notificacao.style.color = 'white';
          notificacao.style.padding = '10px 15px';
          notificacao.style.borderRadius = '4px';
          notificacao.style.zIndex = '1000';
          notificacao.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
          document.body.appendChild(notificacao);
          
          setTimeout(() => {
            document.body.removeChild(notificacao);
          }, 2000);
        })
        .catch(err => {
          console.error('Erro ao copiar:', err);
          alert('Erro ao copiar texto');
        });
    }

    // Carrega os dados ao iniciar
    window.onload = carregarDados;
  </script>
</body>
</html>
