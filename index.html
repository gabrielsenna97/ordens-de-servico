<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Busca OS - Oliveira Energia</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Logo no canto superior esquerdo -->
  <div class="logo-container">
    <img src="olv.png" alt="Oliveira Energia">
  </div>

  <!-- Cabeçalho -->
  <div class="header">
    <h1>Plataforma de Busca OS</h1>
  </div>
  
  <!-- Conteúdo Principal -->
  <div class="container">
    <div class="card">
      <div class="search-box">
        <input type="text" id="busca" placeholder="Digite o código (ex: F001) ou palavra-chave">
        <button onclick="buscar()">Buscar</button>
      </div>
      
      <div class="result-container" id="resultado">
        <div class="result-placeholder">Digite um código ou palavra-chave acima...</div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    Oliveira Energia © <span id="current-year"></span> - Todos os direitos reservados
  </div>

  <!-- Notificação -->
  <div class="notification" id="notification"></div>

  <!-- Scripts -->
  <script src="./js/script.js"></script>
  <script>
    // Atualiza o ano automaticamente
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
