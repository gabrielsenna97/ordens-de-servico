<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Busca Inteligente</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #2e4e1d;
    }

    h1 {
      color: #2e7d32;
      border-bottom: 2px solid #ffcc33;
      padding-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #ffcc33;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      outline-color: #2e7d32;
    }

    .os-card {
      background: #f9fff9;
      padding: 15px;
      margin: 12px 0;
      border-left: 6px solid #2e7d32;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .os-card strong {
      color: #ff9800;
    }

    .copiar-btn {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copiar-btn:hover {
      background-color: #256428;
    }

    p {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Consulta de OS</h1>
  <input type="text" id="busca" oninput="filtrar()" placeholder="Buscar OS...">
  <div id="resultados"></div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    let dados = [];

    async function carregarDados() {
      const res = await fetch('dados.json');
      dados = await res.json();
      fuse = new Fuse(dados, {
        keys: ["CODIGO", "DESCRICAO_OS", "DESCRICAO_SUB_OS", "SERVICO_REALIZADO"],
        threshold: 0.4,
        includeScore: true
      });
      filtrar();
    }

    let fuse;

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
        .then(() => console.log("Copiado:", texto))
        .catch(err => console.error("Erro ao copiar:", err));
    }

    function filtrar() {
      const termo = document.getElementById('busca').value.trim();
      const container = document.getElementById('resultados');
      let resultados = [];

      if (termo === "") {
        resultados = dados.map(d => ({ item: d, score: 0 }));
      } else {
        resultados = fuse.search(termo);
      }

      container.innerHTML = "";
      resultados.forEach(r => {
        const d = r.item;
        container.innerHTML += `
          <div class="os-card">
            <div><strong>Código:</strong> ${d.CODIGO}</div>
            <div>
              <strong>Descrição:</strong> ${d.DESCRICAO_OS}
              <button class="copiar-btn" onclick="copiarTexto('${d.DESCRICAO_OS.replace(/'/g, "\\'")}')">Copiar</button>
            </div>
            <div>
              <strong>Sub:</strong> ${d.DESCRICAO_SUB_OS}
              <button class="copiar-btn" onclick="copiarTexto('${d.DESCRICAO_SUB_OS.replace(/'/g, "\\'")}')">Copiar</button>
            </div>
            <div>
              <strong>Serviço:</strong> ${d.SERVICO_REALIZADO}
              <button class="copiar-btn" onclick="copiarTexto('${d.SERVICO_REALIZADO.replace(/'/g, "\\'")}')">Copiar</button>
            </div>
          </div>
        `;
      });

      if (resultados.length === 0) container.innerHTML = "<p>Nada encontrado.</p>";
    }

    carregarDados();
  </script>
</body>
</html>
