<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma de Busca OS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #4e73df;
      font-size: 1.8rem;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.4);
    }
    button {
      background: #4e73df;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #2e59d9;
    }
    .resultado {
      text-align: left;
      margin-top: 20px;
      background: #f8f9fc;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid #e3e6f0;
      min-height: 120px;
    }
    .resultado strong {
      color: #1cc88a;
    }
    .codigo {
      display: inline-block;
      background: #4e73df;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .copiar-btn {
      background: #1cc88a;
      margin-left: 8px;
      font-size: 0.8rem;
      padding: 6px 10px;
    }
    .copiar-btn:hover {
      background: #17a673;
    }
    .loading {
      color: #4e73df;
      font-style: italic;
    }
    .item-encontrado {
      margin-bottom: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
    }
    .item-encontrado hr {
      margin: 10px 0;
      border: 0;
      border-top: 1px dashed #ccc;
    }
    .reload-btn {
      background: #f6c23e;
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }
    .reload-btn:hover {
      background: #dda20a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Plataforma de Busca OS</h2>

    <div class="input-group">
      <input type="text" id="busca" placeholder="Digite o c√≥digo (ex: F001) ou palavra-chave" />
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      <em>Carregando dados de manuten√ß√£o...</em>
    </div>
  </div>

  <script>
    let banco = [];
    let dadosCarregados = false;
    let tentativas = 0;
    const MAX_TENTATIVAS = 3;

    async function carregarDados() {
      try {
        tentativas++;
        document.getElementById('resultado').innerHTML = '<em class="loading">Carregando dados... (Tentativa ' + tentativas + ')</em>';
        
        // Caminhos poss√≠veis para o arquivo JSON
        const caminhos = [
          'dados.json',  // Caminho local
          './dados.json', // Caminho relativo
          window.location.pathname.replace(/index\.html$/, '') + 'dados.json', // GitHub Pages
          'https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/dados.json' // Raw GitHub URL
        ];
        
        // Tenta cada caminho at√© encontrar um que funcione
        for (const caminho of caminhos) {
          try {
            console.log('Tentando carregar de:', caminho);
            const response = await fetch(caminho);
            
            if (response.ok) {
              banco = await response.json();
              dadosCarregados = true;
              console.log('Dados carregados com sucesso de:', caminho);
              document.getElementById('resultado').innerHTML = '<em>Digite um c√≥digo ou palavra-chave acima...</em>';
              return;
            }
          } catch (e) {
            console.warn(`Falha no caminho ${caminho}:`, e);
          }
        }
        
        // Se todas as tentativas falharem
        if (tentativas < MAX_TENTATIVAS) {
          console.log('Tentando novamente...');
          setTimeout(carregarDados, 2000); // Tenta novamente ap√≥s 2 segundos
        } else {
          throw new Error(`N√£o foi poss√≠vel carregar dados.json ap√≥s ${MAX_TENTATIVAS} tentativas`);
        }
        
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('resultado').innerHTML = `
          <em class="loading">
            Erro ao carregar os dados:<br><br>
            <strong>Poss√≠veis solu√ß√µes:</strong><br>
            1. Verifique se o arquivo <strong>dados.json</strong> existe no reposit√≥rio<br>
            2. Confira se est√° na mesma pasta que index.html<br>
            3. Espere 1-2 minutos ap√≥s o upload no GitHub<br>
            4. <a href="javascript:location.reload()" class="reload-btn">Clique para recarregar</a><br><br>
            <small>Erro t√©cnico: ${error.message}</small>
          </em>
        `;
      }
    }

    function buscar() {
      if (!dadosCarregados) {
        document.getElementById('resultado').innerHTML = '<em class="loading">Dados ainda n√£o carregados. Aguarde...</em>';
        carregarDados(); // Tenta carregar novamente
        return;
      }
      
      const termo = document.getElementById('busca').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!termo) {
        resultado.innerHTML = '<em>Por favor, digite algo para buscar.</em>';
        return;
      }

      const itensEncontrados = banco.filter(x => 
        x.CODIGO.toLowerCase().includes(termo) ||
        x.DESCRICAO_OS.toLowerCase().includes(termo) ||
        x.DESCRICAO_SUB_OS.toLowerCase().includes(termo) ||
        x.SERVICO_REALIZADO.toLowerCase().includes(termo)
      );

      if (itensEncontrados.length > 0) {
        resultado.innerHTML = itensEncontrados.map(item => `
          <div class="item-encontrado">
            <div class="codigo">C√≥digo: ${item.CODIGO}</div>
            <div><strong>OS:</strong> ${item.DESCRICAO_OS}</div>
            <div><strong>Sub-OS:</strong> ${item.DESCRICAO_SUB_OS}</div>
            <div><strong>Servi√ßo:</strong> ${item.SERVICO_REALIZADO}</div>
            <button class="copiar-btn" onclick="copiarItem('${item.CODIGO}')">üìã Copiar Tudo</button>
          </div>
          <hr>
        `).join('');
      } else {
        resultado.innerHTML = `<em>Nenhum resultado para "${termo}". Tente outro termo.</em>`;
      }
    }

    function copiarItem(codigo) {
      const item = banco.find(x => x.CODIGO === codigo);
      if (item) {
        const texto = `C√≥digo: ${item.CODIGO}\nOS: ${item.DESCRICAO_OS}\nSub-OS: ${item.DESCRICAO_SUB_OS}\nServi√ßo: ${item.SERVICO_REALIZADO}`;
        navigator.clipboard.writeText(texto)
          .then(() => alert('Dados copiados para a √°rea de transfer√™ncia!'))
          .catch(err => {
            console.error('Erro ao copiar:', err);
            alert('Erro ao copiar texto');
          });
      }
    }

    // Carrega os dados quando a p√°gina √© aberta
    window.onload = carregarDados;
  </script>
</body>
</html>
