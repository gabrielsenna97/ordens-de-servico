<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma de Busca OS</title>
  <style>
    /* ... (mantenha todos os estilos anteriores) ... */
    
    /* Novos estilos para os bot칫es de c칩pia individuais */
    .copiar-btn-individual {
      background: #36b9cc;
      margin-left: 8px;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .copiar-btn-individual:hover {
      background: #2c9faf;
    }
    .campo-copiavel {
      margin: 8px 0;
      padding: 8px;
      background: #f8f9fc;
      border-radius: 4px;
      border-left: 3px solid #4e73df;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游댌 Plataforma de Busca OS</h2>

    <div class="input-group">
      <input type="text" id="busca" placeholder="Digite o c칩digo (ex: F001) ou palavra-chave" />
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="resultado" id="resultado">
      <em>Carregando dados de manuten칞칚o...</em>
    </div>
  </div>

  <script>
    let banco = [];
    let dadosCarregados = false;

    async function carregarDados() {
      try {
        document.getElementById('resultado').innerHTML = '<em class="loading">Carregando dados...</em>';
        
        // Tenta v치rios caminhos poss칤veis
        const caminhos = [
          'dados.json',
          './dados.json',
          window.location.pathname.replace(/index\.html$/, '') + 'dados.json',
          'https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/dados.json'
        ];
        
        for (const caminho of caminhos) {
          try {
            const response = await fetch(caminho);
            if (response.ok) {
              banco = await response.json();
              dadosCarregados = true;
              document.getElementById('resultado').innerHTML = '<em>Digite um c칩digo ou palavra-chave acima...</em>';
              console.log('Dados carregados de:', caminho);
              return;
            }
          } catch (e) {
            console.log(`Falha no caminho: ${caminho}`, e);
          }
        }
        
        throw new Error('Todos os caminhos falharam');
        
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('resultado').innerHTML = 
          '<em class="loading">Erro ao carregar os dados. Verifique:<br>1. O arquivo JSON existe<br>2. Est치 no local correto<br>3. A conex칚o est치 ativa</em>';
      }
    }

    function buscar() {
      if (!dadosCarregados) {
        document.getElementById('resultado').innerHTML = '<em class="loading">Dados ainda n칚o carregados. Aguarde...</em>';
        return;
      }
      
      const termo = document.getElementById('busca').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!termo) {
        resultado.innerHTML = '<em>Por favor, digite algo para buscar.</em>';
        return;
      }

      const itensEncontrados = banco.filter(x => 
        x.CODIGO.toLowerCase().includes(termo) ||
        x.DESCRICAO_OS.toLowerCase().includes(termo) ||
        x.DESCRICAO_SUB_OS.toLowerCase().includes(termo) ||
        x.SERVICO_REALIZADO.toLowerCase().includes(termo)
      );

      if (itensEncontrados.length > 0) {
        resultado.innerHTML = itensEncontrados.map(item => `
          <div class="item-encontrado">
            <div class="codigo">C칩digo: ${item.CODIGO}</div>
            
            <div class="campo-copiavel">
              <strong>OS:</strong> ${item.DESCRICAO_OS}
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_OS)}', 'OS copiado!')">游늶 Copiar OS</button>
            </div>
            
            <div class="campo-copiavel">
              <strong>Sub-OS:</strong> ${item.DESCRICAO_SUB_OS}
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.DESCRICAO_SUB_OS)}', 'Sub-OS copiado!')">游늶 Copiar Sub-OS</button>
            </div>
            
            <div class="campo-copiavel">
              <strong>Servi칞o:</strong> ${item.SERVICO_REALIZADO}
              <button class="copiar-btn-individual" onclick="copiarTexto('${escapeTexto(item.SERVICO_REALIZADO)}', 'Servi칞o copiado!')">游늶 Copiar Servi칞o</button>
            </div>
            
            <button class="copiar-btn" onclick="copiarItemCompleto('${item.CODIGO}')">游늶 Copiar Tudo</button>
          </div>
          <hr>
        `).join('');
      } else {
        resultado.innerHTML = `<em>Nenhum resultado para "${termo}". Tente outro termo.</em>`;
      }
    }

    // Fun칞칚o para escapar texto para uso em HTML/JS
    function escapeTexto(texto) {
      return texto.replace(/'/g, "\\'")
                 .replace(/"/g, '\\"')
                 .replace(/\n/g, '\\n');
    }

    // Fun칞칚o para copiar textos individuais
    function copiarTexto(texto, mensagem) {
      navigator.clipboard.writeText(texto)
        .then(() => {
          // Mostra mensagem flutuante
          const notificacao = document.createElement('div');
          notificacao.textContent = mensagem;
          notificacao.style.position = 'fixed';
          notificacao.style.bottom = '20px';
          notificacao.style.right = '20px';
          notificacao.style.backgroundColor = '#1cc88a';
          notificacao.style.color = 'white';
          notificacao.style.padding = '10px';
          notificacao.style.borderRadius = '4px';
          notificacao.style.zIndex = '1000';
          document.body.appendChild(notificacao);
          
          setTimeout(() => {
            document.body.removeChild(notificacao);
          }, 2000);
        })
        .catch(err => {
          console.error('Erro ao copiar:', err);
          alert('Erro ao copiar texto');
        });
    }

    // Fun칞칚o para copiar todos os dados do item
    function copiarItemCompleto(codigo) {
      const item = banco.find(x => x.CODIGO === codigo);
      if (item) {
        const texto = `C칩digo: ${item.CODIGO}\n\nOS: ${item.DESCRICAO_OS}\n\nSub-OS: ${item.DESCRICAO_SUB_OS}\n\nServi칞o: ${item.SERVICO_REALIZADO}`;
        copiarTexto(texto, 'Todos os dados copiados!');
      }
    }

    // Carrega os dados ao iniciar
    window.onload = carregarDados;
  </script>
</body>
</html>
